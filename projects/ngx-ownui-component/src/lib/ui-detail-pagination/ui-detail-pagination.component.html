
<div class="pagination pagination_ul" *ngIf="totalPage > 10">
    <ul>
        <!--pages or li are comes from javascript -->
    </ul>
</div>

<div *ngIf="totalPage <= 10">
    <div  class="pagination">
        <ul>
            <li class="btn prev"  *ngIf="pageIndex > 1" (click)="pageChange('minus')">Prev</li>
            <li *ngFor="let data of counter(totalPage);let i = index" [ngClass]="{'active' : pageIndex == (i+1)}"
                (click)="pageChange(i+1)" class="numb">
                {{i + 1}}
            </li>
            <li class="btn next" *ngIf="pageIndex < totalPage" (click)="pageChange('add')">Next</li>
        </ul>
    </div>
</div>
